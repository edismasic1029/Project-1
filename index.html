<!DOCTYPE html>
<html lang="en" class="nojs">

<head>
    <title>HTML Form Elements</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" media="screen" href="css/style.css"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="information">
    <form method="get" action="#null" autocomplete="on">
      <p>Enter your favorite animes!</p>
      <div class="nameInput">
        <label>
          <input type="text" id="nameInput" name="name" placeholder=" Your Name"><br>
        </label>
      </div>
      <div class="nameInput">
        <label>
          <input type="text" id="animeInput" name="anime" placeholder="Anime"><br>
        </label>
      </div>
      <div class="">
        <label>
          <input type="text" id="reasonInput" name="reason" placeholder="Why'd you start?"><br>
        </label>
      </div>
	 </form>
	 </div>
	 <img id="anime" src="css/media/anime.gif" alt="GIF">
	  
	 <div class="container">
  <h2>The superior anime!!</h2>
  <p>Which one do you prefer of the top three?</p>
 
    <label class="checkbox">
      <input type="checkbox" value="">DragonBall
    </label>
    <label class="checkbox">
      <input type="checkbox" value="">Naruto
    </label>
    <label class="checkbox">
      <input type="checkbox" value="">One Piece 
    </label>
 </div>
<div>
        <button type="submit">Submit</button>
    
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
